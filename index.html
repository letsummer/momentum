    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="img/kiwoom-logo-k.png"/>
    <title>HEROES MOMENTUM</title>

<body>
    <header class="playlist">
        <span>
            <h5 id="playlist__title">🔥🔥📣승리를 위한 함성📣🔥🔥</h5>
        </span>
        <audio id="playlist__song" autoplay loop src="music/승리를 위한 함성.mp3"></audio>
        <span id="playlist__btn">
            <button id="btn__play"><img src="img/kiwoom-logo-full.png" height="20px" alt=""></button>
            <button id="btn__next"><img src="img/player.png" height="20px" alt=""></button>
        </span>
    </header>
    <main>
        <div class="left">
            <div class="profile">
                <span>⚾
                    <span id="countdown"></span>
                </span>
                <form class="" id="login-form">
                    <input
                        required
                        maxlength="15"
                        type="text" 
                        placeholder="What is your name?" />
                    <input type="submit" value="GO!"></input>
                </form>
            </div>
            <div class="now">
                <span id="now__time">00:00:00</span>
                <span id="now__weather">
                    <img src="" alt=""/>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div class="quote">
                <span></span>
                <span></span>
            </div>
            <div class="baseball">
                <span>KIWOOM HEROES YOUTUBE</span>
                <iframe width="100%" height="100%" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
        <div class="center">
            <span>LINE-UP</span>
            <form id="todo-form">
                <input maxlength="20" required type="text" placeholder="Write a To Do and Press">
            </form>
            <ul id="todo-list">
            </ul>
        </div>
        <div class="right">
            <p>경기 종료</p>
            <p>11/05 (토) 고척</p>
            <p>3 : 6</p>
            <p>80승 62패 2무 | 승률 0.563</p>
            <p>MVP</p>
            <img src="img/이승호.jpg" height="80%" alt="">
        </div>
    </main>
    <script src="js/todo.js"></script>
    <script src="js/videos.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/profiles.js"></script>
    <script src="js/backgrounds.js"></script>
    <script src="js/playlist.js"></script>
